<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica HTML5</h1>

    <p>Tente abrir este site em vários dispositivos diferentes ou aumente/diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagem-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-700.png" type="image/png">
        <img src="imagem/imagem-1000.png" alt="Imagem 1000x1000">
    </picture>

    <h1>Reproduzindo audios HTML5</h1>

    <p>Aprendendo a reproduzir audios</p>

    <!-- primeira forma de adicionar som -->
    <!--p>Glass</p>
    <audio src="midia/Glass.mp3" controls autoplay>Glass</audio>
    <p>Pray</p>
    <audio src="midia/Pray.mp3" controls>Pray</audio-->

    <p>Glass</p>
    <audio preload="metadata" controls loop>
    <!--audio preload="metadata" controls autoplay loop-->
        <source src="midia/Glass.mp3" type="audio/mpeg">
        <source src="midia/Glass.ogg" type="audio/ogg">
        <source src="midia/Glass.wav" type="audio/wav">
        <p>infelizmente o seu navegador não reproduz audios</p>
    </audio>

    <p>Pray</p>
    <audio preload="metadata" controls>
        <source src="midia/Pray.mp3" type="audio/mpeg">
        <source src="midia/Pray.ogg" type="audio/ogg">
        <source src="midia/Pray.wav" type="audio/wav">
        <p>infelizmente o seu navegador não reproduz audios</p>
    </audio>
</body>
</html>
