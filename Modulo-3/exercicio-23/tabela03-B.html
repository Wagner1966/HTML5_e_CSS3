<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de tabela 03-B</title>

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;                
            }

            table
            {
                border-collapse: collapse;
                width: 300px;
            }

            td
            {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>

    <body>
       <h1>Tabela 3-B - Mesclagem de células</h1> 

       <table>
            <caption>Mesclagem de células</caption>
            <tr>
                <td>A</td>
                <!-- mesclando a célula B em 2 colunas -->
                <td colspan="2">B</td>
            </tr>

            <tr>
                <!-- mesclando a célula D em 3 linhas -->
                <td rowspan="3">D</td>
                <td>E</td>
                <!-- mesclando a célula F em 2 linhas -->
                <td rowspan="2">F</td>
            </tr>

            <tr>
                <td>H</td>
            </tr>

            <tr>
                <td colspan="2">K</td>
            </tr>
       </table>

       <br><br><br>

       <table>
        <caption>Original</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
   </table>
    </body>
</html>
