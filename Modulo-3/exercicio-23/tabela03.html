<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de tabela 03</title>

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;                
            }

            table
            {
                width: 500px;
                border-collapse: collapse;
            }

            thead, tfoot
            {
                background-color: gray;
                color: white;
            }

            td, th
            {
                border: 1px solid black;
                padding: 10px;
            }

            .num
            {
                text-align: right;
            }
        </style>
    </head>

    <body>
       <h1>Tabela 3 - Anatomia para tabelas grandes</h1> 

       <table>
        <thead>
            <tr>
                <th>Unidade federativa</th> <!-- <th> títulos -->
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td> <!-- <td> dados -->
                <td class="num">45.919.049</td>
            </tr>

            <tr>
                <td>Minas Gerais</td> <!-- <td> dados -->
                <td class="num">21.168.791</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td> <!-- <td> dados -->
                <td class="num">17.264.943</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Rodapé</th>
                <td class="num"><strong>84.352.783</strong></td>
            </tr>
        </tfoot>
       </table>
    </body>
</html>
