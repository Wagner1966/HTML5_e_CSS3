<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário 004</title>

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.2em;
                font-weight: bolder;
                background-color: lightslategrey;
            }

            fieldset
            {
                background-color: rgb(127, 146, 165);
            }

            input
            {
                font-family: 'Courier New', Courier, monospace;
                height: 1.3em;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo formulário 004</h1>
        <form action="cadastro.php" method="get" autocomplete="on"> 
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome....:</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="40" size="50">
                </p>
                <p>
                    <label for="iemail">e-mail...:</label>
                    <input type="email" name="email" id="iemail" required
                            autocomplete="email"
                            placeholder="email@dominio">
                </p>
                <p>
                    <label for="ifixo">Telefone fixo....:</label>
                    <input type="tel" name="fixo" id="ifixo"
                            required
                            autocomplete="tel-local"
                            pattern="^\([0-9]{2}\)[0-9]{4}-[0-9]{4}$"
                            placeholder="(99)9999-9999">
                            <!-- pattern="^\d{4}-\d{4}$" -->
                </p>
                <p>
                    <label for="icel">Celular...:</label>
                    <input type="tel" name="cel" id="icel"
                            required
                            autocomplete="mobile">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form> 
    </body>
</html>
