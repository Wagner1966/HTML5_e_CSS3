<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Exemplo formulário 005</title>

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.2em;
                background-color: darkkhaki;
            }

            fieldset
            {
                font-family: 'Courier New', Courier, monospace;
                background-color: rgb(210, 204, 117);
                border: 1px solid black;
                box-shadow: 1px 2px 4px 1px;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de formulário 005</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="ifeminino" value="F" checked> <label for="ifeminino">Feminino</label><br>
                <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label><br>
                <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
            </fieldset>
            <br><br>
            <fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </body>
</html>
