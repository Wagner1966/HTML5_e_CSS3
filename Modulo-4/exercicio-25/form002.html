<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário 002</title>
    </head>
    <body>
        <h1>Teste com formulário 002</h1>

        <form action="cadastro.php" method="POST">
            <p>
                <label for="iusu">Usuário:</label> 
                 <input type="text" name="usu" id="iusu" 
                    required minlength="5" maxlength="7" size="7" 
                    placeholder="nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label> 
                <input type="password" name="sen" id="isen" 
                    required minlength="5" maxlength="10" size="10" 
                    placeholder="senha do usuário" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
