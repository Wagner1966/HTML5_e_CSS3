<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.2em;
            }

            iframe
            {
                width: 400px;
                height: 400px;
                border: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <h1>Testando o iframe</h1>
        <br>
        <p>
            Usando tag A - Acessando o site na 
            <a href="https://www.cursoemvideo.com" target="_blank">web</a>
        </p>
        <br>
        <p>
            Usando tag iframe - Acessando o site na 
            <iframe src="https://www.cursoemvideo.com" 
            frameborder="0" 
            scrolling="no"> <!-- scrolling é sem barra de rolagem-->
                Se você está vendo essa mensagem é porque o seu navegador não é compatível
            </iframe>web
        </p>
        <br>
        <p>
            Usando iframe - Exibindo repositório 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                Se você está vendo essa mensagem é porque o seu navegador não é compatível
            </iframe>
            do Gustavo Guanabara
        </p>
    </body>
</html>
