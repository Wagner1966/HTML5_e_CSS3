<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Projeto login</title>

        <link rel="stylesheet" href="estilos/stile.css">
        <link rel="stylesheet" href="estilos/media-query.css">
        <!--link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" />
    </head>
    
    <body>
        <main>
            <section id="login">
                <div id="imagem">
                    <!-- imagem definida na CSS -->
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vindo(a). Fa√ßa login para cessar sua conta e configurar o seu ambiente.
                    </p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="divCampo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="idEmail" 
                                    minlength="10"
                                    required autocomplete="email"
                                    placeholder="digite o seu e-mail aqui">
                            <label for="idEmail">e-Mail</label>                                    
                        </div>

                        <div class="divCampo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="idSenha"
                                    minlength="6" maxlength="12"
                                    required autocomplete="current-password"
                                    placeholder="digite a sua senha aqui">    
                            <label for="idSenha">Senha</label>
                        </div>

                        <div class="divBotao">
                            <input type="submit" value="Enviar" class="botao">
                            <input type="reset" value="Limpar" class="botao">
                            <a href="esqueci.html" class="botao">
                                Esqueci a senha
                                <span class="material-symbols-outlined">mail</span>
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
